pipeline {
    environment {
        USERNAME = 'chatlearning123'
        PASSWORD = '1234567890'
        REPOSITORY = 'chatlearning123/getting-started'
        TAG = 'latest'
    }
    agent any
    stages {
        stage('Build') {
            steps {
                script {
                    sh '''
                    docker build \
                        --build-arg USERNAME=${USERNAME} \
                        --build-arg PASSWORD=${PASSWORD} \
                        --build-arg TAG=${TAG} \
                        -t ${REPOSITORY}:latest .

                    echo ${PASSWORD} | docker login --username ${USERNAME} --password-stdin

                    docker tag ${REPOSITORY}:latest ${REPOSITORY}:${TAG}

                    docker push ${REPOSITORY}:${TAG}
                    '''
                }
            }
        }
    }
}
